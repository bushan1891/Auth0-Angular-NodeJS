<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>
            <span>Angular Auth</span>
        </h2>
        <span flex></span>

        <md-button
                aria-lable="Login"
                ng-click="toolbar.login()"
                ng-if="!toolbar.auth.isAuthenticated">
            Login
        </md-button>

        <md-button
                aria-lable="Profile"
                ui-sref="profile"
                ng-if="toolbar.auth.isAuthenticated">
            profile
        </md-button>

        <md-button
                aria-lable="Logout"
                ng-click="toolbar.logout()"
                ng-if="toolbar.auth.isAuthenticated">
            Logout
        </md-button>

    </div>
</md-toolbar>
